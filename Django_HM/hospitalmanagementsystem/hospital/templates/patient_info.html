
{% extends 'navigationbar.html' %}
{% block body %}

    {% load static %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container my-2 py-5">
            <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Patient Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
</div>
            <div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Mob No</label>
  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="0123456789">
</div>
            <div class="mb-3">
  <label for="exampleFormControlInput3" class="form-label">Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
</div>
            <div class="mb-3">
  <label for="exampleFormControlInput4" class="form-label">Age</label>
  <input type="number" class="form-control" id="exampleFormControlInput4" >
</div>
            <div class="mb-3">
  <label for="exampleFormControlInput5" class="form-label">Fees</label>
  <input type="number" class="form-control" id="exampleFormControlInput5" >
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea6" class="form-label">Address</label>
  <textarea class="form-control" id="exampleFormControlTextarea6" rows="3"></textarea>
</div>
            <div class="mb-3">
  <label for="exampleFormControlTextarea7" class="form-label">Treatment</label>
  <textarea class="form-control" id="exampleFormControlTextarea7" rows="3"></textarea>
</div>
             <div class="mb-3">
  <label for="exampleFormControlInput8" class="form-label">Gender</label>
  <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="M/F">
</div>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
{% endblock %}
